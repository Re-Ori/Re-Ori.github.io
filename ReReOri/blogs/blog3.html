<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 参数与重定向</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="blog-content">
            <h2>URL 参数与页面重定向实战</h2>
            <p>支持通过 URL 参数动态加载博客列表：</p>
            <ul>
                <li><code>?blog_list=data/blogs.json</code>：加载默认列表</li>
                <li><code>?blog_id=blog1</code>：跳转到 ID 为 blog1 的博客</li>
                <li><code>?blog_list=data/blogs.json&blog_id=blog2</code>：加载指定列表并跳转</li>
            </ul>

            <!-- 小链接示例 -->
            <p>
                返回基础教程：
                <span data-blog-mini-title="CSS 毛玻璃效果" data-blog-mini-url="/blogs/blog1.html"></span>
            </p>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
